---
layout: default
title: Home
---

<h1>Updates</h1>
<ul class="list-unstyled">
	{% for post in site.posts %}	
	{% assign author = site.authors[post.author] %}
  	<li>
  		{{ post.date | date_to_string }} <em>{{ author.display_name }}</em> :
  		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  	</li>
    {% endfor %}
</ul>
