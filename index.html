---
layout: page
title: Posts
---

<ul class="list-unstyled">
	{% for post in site.posts %}	
	{% assign author = site.authors[post.author] %}
  	<li>
  		{{ post.date | date_to_string }} <img class="img-circle" src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=30&d=identicon"/> :
  		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  	</li>
    {% endfor %}
</ul>
