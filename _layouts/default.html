<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Force latest IE rendering engine or ChromeFrame if installed -->
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ page.description }}">
        <!-- favicon -->
        <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <!-- Bootstrap styles -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">

        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <!-- Generic page styles -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
            <a class="extra" href="{{ site.baseurl }}">home</a>
            <a class="extra" href="{{ site.baseurl }}/syllabus">syllabus</a>
            <a class="extra" href="{{ site.baseurl }}/assignments">assignments</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                {{ site.name }}<br />
              </p>
            </div>
          </div>
        </div>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap-switch.min.js"></script>
        <script src="./js/jquery.jsonrpcclient.js"></script>
        <script src="./js/jquery.json.js"></script>
        <script src="./js/prism.js"></script>
        <script src="./js/ofxUtils.js"></script>
        <script src="./js/main.js"></script>
